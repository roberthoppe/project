<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
<table>
    <tr>
        <th th:text="#{form.order.orderId}"></th>
    </tr>

    <tr th:each="order : ${order_list}">

        <th th:text="${order.orderId}"></th>

    </tr>
</table>
</body>
</html>
